spring:
  application:
    name: get-hired

  datasource:
    url: jdbc:mysql://localhost:3306/get_hired_db?allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        # Hibernate 6+ auto-detects dialect
        # dialect: org.hibernate.dialect.MySQLDialect

app:
  upload:
    dir: uploads

server:
  port: 8080
