spring:
  application:
    name: get-hired

  datasource:
    url: jdbc:mysql://localhost:3306/get_hired_db?allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        # You can remove the dialect line below to fix the warning from your logs,
        # as Hibernate 6+ detects it automatically.
        # dialect: org.hibernate.dialect.MySQLDialect

server:
  port: 8080